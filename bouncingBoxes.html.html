<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<canvas id="canvas" width="1280" height="720"></canvas>


 
<script>

  

let canvas = document.getElementById("canvas");

let context = canvas.getContext("2d");



const NUM_POINTS = 3000; 


const point = [];

for(let i = 0; i < NUM_POINTS; i++) {

  point.push({

    x: Math.random() * canvas.width,

    y: Math.random() * canvas.height,

    width: Math.random() * 10,

    height: Math.random() * 10,

    xDelta: 1, 

    yDelta: 1, 

    color: '#'+Math.floor(Math.random()*16777215).toString(16)

  });

}
const draw = function() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    point.forEach(function(point) {
        context.fillStyle = point.color;
        context.fillRect(point.x, point.y, point.width, point.height);
        point.x += point.xDelta;
        point.y += point.yDelta;




        if((canvas.width-point.x ) < point.width){
        	point.xDelta =-1;}
        else{	
        	if((point.x < 1) || point.x > (canvas.width - point.width)){
    			point.xDelta *=-1;
    		}
    	}
    		
    	if((canvas.height-point.y ) < point.height){
      	 	point.yDelta =-1;}
        else{		
    		if((point.y < 0) || point.y > (canvas.height - point.height)){
    		point.yDelta *=-1;
    		}
    	}	    
    });
};



let animate = function() {

    draw();

    setTimeout(animate, 5);

};

animate();



</script>


</body>
</html>
